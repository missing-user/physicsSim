<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>basic repulsion physics</title>
  <!-- MOBILE––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/darkskelleton.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <a href="/">Back to Home</a>
    <div class="row" style="margin-top:3rem;">
      <div class="column">
        <h1>BOUNCY PHYSICS!!!</h1>
        <canvas class="u-full-width" id="canvas" width="800" height="800"></canvas>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="one-half column">
        <button type="button" id="linearFrictionBtn" name="friction button" onclick="resistanceToggle()">linear
          friction</button>
      </div>
      <div class="one-half column">
        <button type="button" id="debugBtn" name="debug button" onclick="debug()">debug on</button>
      </div>
    </div>
    <div class="row">
      <div class="one-half column">
        <input id="timewarp" type="range" min="0.2" max="10" value="1" class="slider"
          oninput="timefactor = this.value; document.getElementById('timewarpo').textContent=this.value">
        <label for="timewarp">slow down time</label>
        <output id="timewarpo" class="u-pull-right" name="result">1</output class="u-pull-right">
      </div>
      <div class="one-half column">
        <input id="springstrength" type="range" min="1" max="100" value="10" class="slider"
          oninput="springstrength = this.value; document.getElementById('springstrengtho').textContent=this.value">
        <label for="springstrength">spring strength</label>
        <output id="springstrengtho" class="u-pull-right" name="result">10</output class="u-pull-right">
      </div>
    </div>

    <div class="row">
      <div class="one-half column">
        <input id="gravity" type="range" min="-100" max="100" value="15" class="slider"
          oninput="gravity = this.value; document.getElementById('gravityo').textContent=this.value">
        <label for="gravity">gravity</label>
        <output id="gravityo" class="u-pull-right" name="result">15</output class="u-pull-right">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="debug.js"></script>
  <script type="text/javascript" src="spatialHash.js"></script>
  <script type="text/javascript" src="script.js" onload="loadStorageValues()"></script>
</body>


</html>
